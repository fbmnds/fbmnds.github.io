        function hide(event) {
            event.preventDefault();
            $('#table').empty();
            $('#submit').empty();
            $('#submit').append("<button type=\"submit\" class=\"btn btn-default\">Submit</button>");
            $('#btn-hide-2').empty();

        $("#secret-form").submit(function(event) {
            secret = event.currentTarget[0].value.toString();
            event.currentTarget[0].value = "";
            event.preventDefault();
            //evt.stopPropagation();

            if (secret.length > 0 && CryptoJS.AES.decrypt(test, secret).toString(CryptoJS.enc.Utf8) == secret) {

                    line = [],

                for (i = 0; i < lines.length; i++) {
                    line = lines[i].slice(0, -1).split(";");

                    table.push("<tr><td>" +
                        line.join("</td><td>") +
                        "</td></tr>");

                    <table class=\"table table-striped\">" + table.join("") + "</table>";
